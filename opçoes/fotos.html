<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NQS</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            background-image: linear-gradient(to right, #00b7ff, #86dafa);
            font-family: Arial, Helvetica, sans-serif;
        }

        header{
            background-image: linear-gradient(to bottom, #00aeffb0, #00546b7d);
            padding: 5px;
            box-shadow: -5px 0px 5px #0000009e;
        }

        header nav{
            padding-left: 5px;
        }

        header >nav >a{
            text-decoration: none;
            color: white;
            padding: 5px;
            transition-duration: 0.5s;
        }

        header >nav >a:hover{
            color: #62cdff;
            background-color: #004a6c;
            border-radius: 5px;
        }

        header >nav >a:active{
            color: aliceblue;
        }

        .per{
          background-color: #006fa3a3;
          border-radius: 5px;
        }

        main{
            min-width: 200px;
            max-width: 800px;
            margin: auto;
            padding: 10px;
        }

        #principal{
            max-width: 650px;
            margin: auto;
            padding: 20px;
            padding-left: 80px;
        }

        .q1{
            display: inline-block;
            border-radius: 10px;
            background-color: #006fa348;
            box-shadow: 2px 2px 5px #00000034;
            width: 150px;
            height: 150px;
            margin: 2px;
        }

        .q2{
            display: inline-block;
            border-radius: 10px;
            background-color: #006fa348;
            box-shadow: 2px 2px 5px #00000034;

            margin: 2px;
        }

        .q3{
            display: inline-block;

            background-color: #006fa348;
            box-shadow: 2px 2px 5px #00000034;
            width: 150px;
            height: 150px;
            margin: 2px;
        }

        .q4{
            display: inline-block;
            border-radius: 10px;
            background-color: #006fa348;
            box-shadow: 2px 2px 5px #00000034;
            width: 150px;
            height: 150px;
            margin: 2px;
        }

        aside >button{
            background-color: #0070a3;
            padding: 2px;
            border-radius: 5px;
            transition-duration: 0.5s;
            border: 1px solid #004e72;
            box-shadow: 0px 0px 5px #000000;
            margin-top: 10px;
        }

        aside >button >a:hover{
            color: #004a6c;
        }

        aside >button:hover{
            background-color: #00a2ed;
        }

        aside >button >a:active{
            color: #0090d3;
        }

        button >a{
            text-decoration: none;
            color: white;
        }

    </style>
</head>

         </div>
         <div class="q4">

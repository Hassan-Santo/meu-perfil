        }

        .bio{

        }

        }

            background-color: #86dafa;
            padding: 10px;
            max-width: 1000px;
            min-width: 299px;
            margin: auto;
            border-radius: 0px 0px 5px 5px;
            box-shadow: 5px 5px 8px #00000028;
        }

        main >section >h1{
            text-align: center;
            font-size: 2em;
        }

        p{

        }
